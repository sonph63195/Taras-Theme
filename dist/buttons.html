<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taras Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <a href="buttons.html">Buttons</a>
        <a href="card-stack.html">Card Stack</a>
        <h1 class="display-3">Buttons</h1>
        <p>Use custom button styles</p>
        <div class="row justify-content-center">
            <div class="col-12 p-3">
                <h3>Button border</h3>
                <button class="btn btn-bd-primary">Button</button>
                <button class="btn btn-bd-warning active">Active</button>
                <button class="btn btn-bd-warning disabled">Disabled</button>
                <button class="btn btn-bd-warning icon"><i class="fas fa-edit left"></i>Edit</button>
                <button class="btn btn-bd-primary icon"><i class="fas fa-spinner fa-spin left"></i>Loading...</button>
            </div>
            <div class="col-12 p-3">
                <h3>Button flat</h3>
                <button class="btn btn-flat-primary">Button</button>
                <button class="btn btn-flat-danger">Button</button>
                <button class="btn btn-flat-primary active">Active</button>
                <button class="btn btn-flat-primary disabled">Disabled</button>
                <button class="btn btn-flat-success icon"><i class="fas fa-plus"></i></button> 
            </div>
            <div class="col-12 p-3">
                <h3>Button pill</h3>
                <button class="btn btn-primary btn-pill">Button Pill</button>
                <button class="btn btn-bd-green-light btn-pill">Button Pill Border</button>
                <button class="btn btn-outline-primary btn-pill">Button Pill Outline</button>
                <button class="btn btn-pill btn-flat-success icon">Button flat pill</button>
            </div>
            <div class="col-12 p-3">
                <h3>Float Action Button (FAB)</h3>
                <button class="btn btn-fa-primary active"><i class="fas fa-plus"></i></button>
                <button class="btn btn-fa-primary disabled"><i class="fas fa-plus"></i></button>
                <button class="btn btn-fa-success btn-lg icon"><i class="fas fa-plus"></i></button>
                <button class="btn btn-fa-danger btn-sm icon"><i class="fas fa-plus"></i></button>
            </div>
            <div class="col-12 p-3">
                <h3>Default button</h3>
                <button class="btn btn-primary">Button</button>
                
            </div>
            <div class="col-12 p-3">
                <h3>Button outline</h3>
                <button class="btn btn-outline-primary">Button</button>
                
            </div>
            <div class="col-12 p-3">
                <h3>Button icon</h3>
                <button class="btn btn-primary icon"><i class="fas fa-plus left"></i>Button</button>
                <button class="btn btn-primary icon">Button<i class="fas fa-plus right"></i></button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
